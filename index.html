    <dialog id="settings-modal">
      <div id="settings">
        <!-- <div id="modal"> -->
        <h2 class="settings-title settings-width">s e t t i n g s</h2>
        <div class="scroller-wrapper">
          <div class="scroller">
            <!-- Added Theme Mode Section -->
            <section id="theme-mode-settings" class="settings-section">
              <h3 class="settings-section-title">theme mode</h3>
              <div class="settings-content">
                <div class="input-group">
                  <label><input type="radio" name="themeMode" value="themes" checked> Themes</label>
                  <label><input type="radio" name="themeMode" value="wallbash"> Wallbash</label>
                </div>
                <div class="btn-ctn">
                  <button type="submit" class="outline-button">
                    <div class="button-text">Save</div>
                    <div class="border"></div>
                  </button>
                  <button type="button" aria-label="reset" class="underline-anime">Reset</button>
                  <div class="hide msg"></div>
                </div>
              </div>
            </section>
            <section id="theme-settings" class="settings-section">
              <h3 class="settings-section-title">theme</h3>
              <div class="settings-content">
                <div class="input-wrapper">
                  <label for="load theme">Load theme</label>
                  <select name="load theme">
                    <option value="custom">Custom</option>
                  </select>
                </div>
                <form action="" class="input-group" name="theme">
                  <div class="input-wrapper">
                    <label for="bg-color">background color</label
                    ><input type="text" id="bg-color" />
                  </div>
                  <div class="input-wrapper">
                    <label for="fg-color">foreground color</label
                    ><input type="text" id="fg-color" />
                  </div>
                  <div class="input-wrapper">
                    <label for="main-accent-color">main accent color</label
                    ><input type="text" id="main-accent-color" />
                  </div>
                  <div class="input-wrapper">
                    <label for="accent-color-1">accent color 1</label
                    ><input type="text" id="accent-color-1" />
                  </div>
                  <div class="input-wrapper">
                    <label for="accent-color-2">accent color 2</label
                    ><input type="text" id="accent-color-2" />
                  </div>
                  <div class="input-wrapper">
                    <label for="accent-color-3">accent color 3</label
                    ><input type="text" id="accent-color-3" />
                  </div>
                  <div class="input-wrapper">
                    <label for="accent-color-4">accent color 4</label
                    ><input type="text" id="accent-color-4" />
                  </div>
                  <div class="input-wrapper">
                    <label for="accent-color-5">accent color 4</label
                    ><input type="text" id="accent-color-5" />
                  </div>
                  <div class="input-wrapper">
                    <label for="">panel opacity</label
                    ><input
                      type="range"
                      min="0"
                      max="1"
                      step="0.05"
                      id="panel-opacity"
                    />
                  </div>
                </form>
                <div class="btn-ctn">
                  <button type="submit" for="theme" class="outline-button">
                    <div class="button-text">Save</div>
                    <div class="border"></div>
                  </button>
                  <button
                    type="button"
                    aria-label="reset"
                    class="underline-anime"
                  >
                    Reset
                  </button>
                  <div class="hide msg"></div>
                </div>
              </div>
            </section>
